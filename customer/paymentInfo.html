<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="userInfo.css"> <!-- Optional: Link to a CSS file for styling -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            width: 400px;
            border-radius: 8px;
            padding: 40px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .inputField {
            margin: 10px 0;
            width: 100%;
        }

        .inputField input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submitButton {
            margin-top: 20px;
            padding: 10px;
            background-color: rgb(97, 101, 181);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submitButton:hover {
            background-color: #505a9a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Information</h2>
        <form id="userInfoForm">
            <div class="inputField">
                <input type="text" id="username" name="username" placeholder="Enter your name" required>
            </div>
            <div class="inputField">
                <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
            </div>
            <div class="inputField">
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required>
            </div>
            <button type="button" class="submitButton" onclick="submitUser Info()">Submit</button>
        </form>
    </div>

    <script>
        function submitUser Info() {
            const username = document.getElementById('username').value;
            const contact = document.getElementById('contact').value;
            const cardNumber = document.getElementById('cardNumber').value;

            // Store user information in localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('contact', contact);
            localStorage.setItem('cardNumber', cardNumber);

            // Redirect to the confirmation page
            window.location.href = 'confirmation.html';
        }
    </script>
</body>
</html>
