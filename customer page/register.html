<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account - Pink Themed</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <main class="login-container" role="main" aria-label="Registration form">
    <header class="login-header">
      <h1>Create Account</h1>
      <p>Join us and get started</p>
    </header>

    <form id="registerForm" novalidate autocomplete="on">
      <div class="form-group">
        <label for="username">Username</label>
        <i class="fas fa-user fa-icon" aria-hidden="true"></i>
        <input
          id="username"
          name="username"
          type="text"
          required
          placeholder="Your username"
        />
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <i class="fas fa-envelope fa-icon" aria-hidden="true"></i>
        <input
          id="email"
          name="email"
          type="email"
          required
          placeholder="you@example.com"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <i class="fas fa-lock fa-icon" aria-hidden="true"></i>
        <input
          id="password"
          name="password"
          type="password"
          required
          placeholder="Create a password"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <i class="fas fa-lock fa-icon" aria-hidden="true"></i>
        <input
          id="confirmPassword"
          name="confirmPassword"
          type="password"
          required
          placeholder="Confirm your password"
        />
      </div>

      <button type="submit" class="signup-button">Sign Up</button>
    </form>

    <footer class="login-footer">
      Already have an account? <a href="login.html">Sign in</a>
    </footer>
  </main>

  <script src="register.js"></script>
</body>
</html>
