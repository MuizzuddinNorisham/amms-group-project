<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <div class="login-container" role="main" aria-label="Customer Login Form">
    <header class="login-header">
      <h1>Login</h1>
      <p>Access your account</p>
    </header>
    <form action="login-customer.php" method="POST" novalidate>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required autocomplete="email" aria-required="true" />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password" aria-required="true" />
      </div>

      <button type="submit" aria-label="Login to your account">Login</button>
    </form>

    <div class="login-footer" role="contentinfo">
      <p>Don't have an account? <a href="register.php" aria-label="Register for a new account">Register here</a></p>
    </div>
  </div>

</body>
</html>
