<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv ="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> Payment Method </title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h4> 
                Select a <span style="color:rgb(97, 101, 181)"> Payment </span>
            </h4>
        </div>

    <form action ="#">
        <input type ="radio" name="payment" id="visa">
        <input type ="radio" name="payment" id="mastercard">

    <div class="category">
        <label for="visa" class="visaMethod">
            <div class="imgName">
                <div class="imgContainer visa">
                    <img src = "image.visa.png" alt="">
                </div>
                <span class="name"> Visa </span>
            </div>
            <span class = "check"> <i class="fa-solid fa-circle-check" style="color: #6064b6;"></i> </span>
        </label>
    
        <label for="mastercard" class ="mastercardMethod">
            <div class="imgName">
                <div class="imgContainer">
                    <img src = "image.mastercard.png" alt="">
                </div>
                <span class="name"> MasterCard </span>
            </div>
            <span class="check"> <i class="fa-solid fa-circle-check" style="color: #6064b6;"></i> </span>
        </label>

</body>
</html>
