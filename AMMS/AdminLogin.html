<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin and Staff Login</title>
        <link rel="stylesheet" href="StyleAdmin.css">
        <link href='https://unkpg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    
    <body>
        <div  class="wrapper">
            <form action="adminlogin.php" method="POST">
       <h1>Admin/Staff Login</h1>
       <div class="admin-staff">
           <label><input type="radio" name="role" value="admin" required> Admin</label>
           <label><input type="radio" name="role" value="staff" required> Staff</label>
       </div>
       <div class="input-box">
           <input type="text" name="username" placeholder="Username" required>
           <i class='bx bxs-user'></i>
       </div>
       <div class="input-box">
           <input type="password" name="password" placeholder="Password" required>
           <i class='bx bxs-lock-alt'></i>
       </div>
       <button type="submit" class="btn">Login</button>
   </form>
        </div>

    </body>

</html>
