<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="staff.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>Staff</title>
    </head>
    <body>

        <!--sidebar section start-->
        
        <div class="sidebar" >
            <ul>
                <li>
                    <a href="#" class="logo">
                        <span class="icon"><i class="fa-solid fa-users"></i></i></span>
                        <span class="text">Staff</span>
                    </a>
                </li>
                <li>
                    <a href="dashboard.html">
                        <span class="icon"><i class="fa-solid fa-table-columns"></i></span>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="profile.html" >
                        <span class="icon"><i class="fas fa-user"></i></span>
                        <span class="text">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="product.html">
                        <span class="icon"><i class="fa-solid fa-boxes-stacked"></i></span>
                        <span class="text">Products</span>
                    </a>
                </li>
                 <li>
                   <a href="order.html">
                        <span class="icon"><i class="fa-solid fa-cart-shopping"></i></span>
                        <span class="text">Order</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="logout">
                        <span class="icon"><i class="fa-solid fa-circle-arrow-left"></i></i></span>
                        <span class="text">Log out</span>
                    </a>
                </li>
            </ul>  
        </div>

        <!--sidebar section ends-->
        <main class="content">
            <h1 class="page-title">Your Profile</h1>
            <section class="profile-container" aria-label="User Profile Information">
                <article class="profile-card" role="region" aria-labelledby="profile-name">
                    <img
                    src="https://placehold.co/140x140/png?text=User+Avatar"
                    alt="Avatar illustration of a young man with glasses and black shirt"
                    width="140"
                    height="140"
                    loading="lazy"
                    />
                    <h2 id="profile-name" class="profile-name">John Doe</h2>
                    <p class="profile-role">Full Stack Developer</p>
                </article>

                <article class="info-card" role="region" aria-labelledby="info-title">
                    <h3 id="info-title" class="info-title">Information</h3>
                    <div class="info-row">
                    <div class="info-label"><span class="material-icons" aria-hidden="true" style="vertical-align: middle; font-size:18px; margin-right:4px;"></span>ID</div>
                    <div class="info-value" aria-label="User ID">2134123</div>
                    </div>
                    <div class="info-row">
                    <div class="info-label"><span class="material-icons" aria-hidden="true" style="vertical-align: middle; font-size:18px; margin-right:4px;"></span>Full Name</div>
                    <div class="info-value" aria-label="Full name">John Doe</div>
                    </div>
                    <div class="info-row">
                    <div class="info-label"><span class="material-icons" aria-hidden="true" style="vertical-align: middle; font-size:18px; margin-right:4px;"></span>Email</div>
                    <div class="info-value" aria-label="Email address">johndoe@gmail.com</div>
                    </div>
                    <div class="info-row">
                    <div class="info-label"><span class="material-icons" aria-hidden="true" style="vertical-align: middle; font-size:18px; margin-right:4px;"></span>Phone</div>
                    <div class="info-value" aria-label="Phone number">012-345 6789</div>
                    </div>
                    <div class="info-row">
                    <div class="info-label"><span class="material-icons" aria-hidden="true" style="vertical-align: middle; font-size:18px; margin-right:4px;"></span>Address</div>
                    <div class="info-value" aria-label="Address">Sungai Rambai, Melaka</div>
                    </div>
                </article>
            </section>
        </main>
    </body>
</html>
